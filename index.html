<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number Is Positive, Negative & Zero</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row pt-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1 class="text-center pb-2">Number Sign Checker</h1>
                        <form action="" method="get">

                            <div class="text-center pt-3">
                                <label for="number">
                                    <h5>Enter a number : </h5>
                                </label>
                                <!--  we can also do this using oninput event :- oninput="checkNumber()" -->
                                <input type="number" name="check-number" id="number">
                            </div>

                            <!-- <div class="d-flex justify-content-center pt-5">
                                <button class="btn btn-primary" onclick="checkNumber()" type="button">Check
                                    Number</button>
                            </div> -->
                            <div class="text-center pt-5">
                                <h4 id="h4"></h4>
                                <h4 id="h4"></h4>
                                <h4 id="h4"></h4>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
